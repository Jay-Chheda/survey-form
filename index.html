<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>survey form</title>
</head>
<body id="body">
 
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">thank for your time for filling this form</p>
  </header>
  
  <form id="survey-form" action="#">
    <div class="form-group">
      <label for="name" id="name-label">Name:</label>
      <input class="form-field" type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label">Email:</label>
      <input class="form-field" id="email" type= "email" name="email" placeholder="Enter your email" required>
    </div>
  
    <div class="form-group">
      <label for="age" id="number-label">Age</label>
      <input class="form-field" type="number" name="age" id="number" min="10" max="99" placeholder="Age">
  
    </div>
    <div class="form-group">
      <p>which option best describes your role?</p>
      <select class="form-field" name="role" id="dropdown" required>
        <option selected disabled value>Select current role</option>
        <option value="manager">Manager</option>
        <option value="analyst">Analyst</option>
        <option value="programmer">Programmer</option>
  
      </select>
    </div>
    <div class="form-group">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label class="form-field" for="yes">
        <input class="form-input" checked type="radio" name="user-recommend" id="yes" value="yes">
        Yes
      </label>
      <label class="form-field" for="no">
        <input  type="radio" name="user-recommend" id="no" value="no">
        No
      </label>
      <label class="form-field" for="maybe">
        <input  type="radio" name="user-recommend" id="maybe" value="maybe">
        Maybe
      </label>
    </div>
    <div class="form-group">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label class="form-field" for="front-end">
        <input  type="checkbox" name="prefer" id="front-end" value="front-end">
        Front-end
      </label>
      <label class="form-field" for="back-end">
        <input  type="checkbox" name="prefer" id="back-end" value="back-end">
        Back-end
      </label>
      <label class="form-field" for="data-science">
        <input  type="checkbox" name="prefer" id="data-science" value="data-science">
        Data-science
      </label>
    </div>
    
    <div class="form-group">
      <p>Do you have anything else to say?</p>
      <textarea class="form-field" name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
    </div>
    <div class="form-group">
      <button class="form-field" type="submit" id="submit">Submit</button>
    </div>
  
  
  </form>

  </body>
  
</html>
