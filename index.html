<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>survey form</title>
</head>
<body>
<header>
  <h1 id="title">Survey Form</h1>
  <p id="description">thank for your time for filling this form</p>
</header>

<form id="survey-form" action="#">
  <div class="form-group">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" aria-placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label for="email" id="email-label">Email:</label>
    <input type= "email" name="email" placeholder="Enter your email" required>
  </div>

  <div class="form-group">
    <label for="age" id="age-label">Age</label>
    <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">

  </div>
  <div class="form-group">
    <p>which option best describes your role?</p>
    <select name="role" id="dropdown" required>
      <option selected disabled value>Select current role</option>
      <option value="manager">Manager</option>
      <option value="analyst">Analyst</option>
      <option value="programmer">Programmer</option>

    </select>
  </div>
  <div class="form-group">
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="yes">
      <input checked type="radio" name="user-recommend" id="yes" value="yes">
      Yes
    </label>
    <label for="no">
      <input type="radio" name="user-recommend" id="no" value="no">
      No
    </label>
    <label for="maybe">
      <input type="radio" name="user-recommend" id="maybe" value="maybe">
      Maybe
    </label>
  </div>
  <div class="form-group">
    <p>What would you like to see improved? (Check all that apply)</p>
    <label for="front-end">
      <input type="checkbox" name="prefer" id="front-end" value="front-end">
      Front-end
    </label>
    <label for="back-end">
      <input type="checkbox" name="prefer" id="back-end" value="back-end">
      Back-end
    </label>
    <label for="data-science">
      <input type="checkbox" name="prefer" id="data-science" value="data-science">
      Data-science
    </label>
  </div>
  
  <div class="form-group">
    <p>Do you have anything else to say?</p>
    <textarea name="comment" id="comment" placeholder="Enter your comment here..."></textarea>
  </div>
  <div class="form-group">
    <button type="submit" id="submit">Submit</button>
  </div>


</form>
</body>
</html>
